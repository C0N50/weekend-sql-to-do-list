<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./views/style.css">
    <title>To-Do-List</title>
</head>
<header id="title">
    <h1><i>DO</i> TO <i>DO</i></h1>
</header>
<body>
    <div class = 'gif-wrapper'>
        <img class="unicorn" src="./views/dancingunicorn.gif">
        <img class="squidward" src="./views/squidward.gif">
        <img class="squidward"  class="input-row" src="./views/Umbreon.gif">
        </div>
        <span class = "colon">:</span>
        <input type="text" id="name" autocomplete="off" placeholder="ENTER">
        <!-- <button class="btn btn-success btn-lg" class="buttonCSS" id="addbtn">Submit</button> -->
    <ul class="input-wrapper">
        <li class="input-row"> 
            <!--</textarea>-->
        </li>
        <li class="input-button">
            <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg" class="buttonCSS" id="addbtn">Submit</button>
            </div>
        </li>
    </ul>

 

    <section class="table-wrapper">
        <h2 class="allTasks"></h2>
        <table>
          <thead>
            <tr>
              <th class="table-header">Task</th>
              <th class="table-header">Done?</th>
            </tr>
          </thead>
          <tbody id="viewTasks">
          </tbody>
        </table>
      </section>

    <img class="pikachu" id="scrolltome" src="./views/rainbowpikachu.gif">

<!-- Link In Bootsrap CSS -->
